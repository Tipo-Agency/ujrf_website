<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин - Jump Rope Uzbekistan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="common.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #7cc2be 20%, #005c5a 100%);">
    <div class="text-center text-white">
        <i class="bi bi-tools" style="font-size: 5rem; opacity: 0.8; margin-bottom: 2rem;"></i>
        <h1 class="display-4 fw-bold mb-4">Эта страница находится в разработке</h1>
        <p class="lead mb-4">Мы активно работаем над улучшением сайта. Скоро здесь появится новый контент!</p>
        <a href="index.html" class="btn btn-light btn-lg">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  .ujrf-shop-page * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
  }

  /* Принудительные стили для всех ссылок */
  .ujrf-shop-page a,
  .ujrf-shop-page a:link,
  .ujrf-shop-page a:visited {
    color: inherit !important;
    text-decoration: none !important;
  }

  .ujrf-shop-page a:hover,
  .ujrf-shop-page a:active {
    color: #005c5a !important;
    text-decoration: none !important;
  }

  .ujrf-shop-contact-text a,
  .ujrf-shop-contact-text a:link,
  .ujrf-shop-contact-text a:visited,
  .ujrf-shop-contact-text a:hover,
  .ujrf-shop-contact-text a:active {
    color: #ffffff !important;
    text-decoration: none !important;
    font-weight: 600;
  }

  .ujrf-contact-info a,
  .ujrf-contact-info a:link,
  .ujrf-contact-info a:visited,
  .ujrf-contact-info a:hover,
  .ujrf-contact-info a:active {
    color: #ffffff !important;
    text-decoration: none !important;
  }


  .ujrf-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }


  /* Sections */
  section {
    padding: 25px;

  }


  /* Добавляем видимые отступы между блоками */
  section:not(:last-child)::after {
    content: "";
    display: block;
    height: 40px;
    width: 100%;
  }

  /* Shop Contact Banner */
  .ujrf-shop-contact-banner {
    background: #005c5a;
    color: #ffffff;
    padding: 30px 0;
  }

  .ujrf-shop-contact-info {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
  }

  .ujrf-shop-contact-item {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .ujrf-shop-contact-icon {
    font-size: 2rem;
  }

  .ujrf-shop-contact-text p {
    margin-bottom: 5px;
    opacity: 0.8;
    font-size: 0.9rem;
  }

  .ujrf-shop-contact-text a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
  }

  .ujrf-shop-contact-text a:hover {
    text-decoration: underline;
  }

  .ujrf-shop-contact-text span {
    font-weight: 600;
    font-size: 1.1rem;
  }

  /* Products */
  .ujrf-shop-products {
    background: #ffffff;
    padding-top: 60px;
  }

  .ujrf-products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
  }

  .ujrf-product-card {
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .ujrf-product-card:hover {
    transform: translateY(-5px);
  }

  .ujrf-product-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }

  .ujrf-product-info {
    padding: 25px;
  }

  .ujrf-product-card h3 {
    font-size: 1.2rem;
    color: #005c5a;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .ujrf-product-card p {
    color: #666;
    margin-bottom: 15px;
    line-height: 1.5;
  }


  /* Delivery Info */
  .ujrf-delivery-info {
    background: #f6f6f6;
  }

  .ujrf-delivery-info h2 {
    text-align: center;
    font-size: 2.5rem;
    color: #005c5a;
    margin-bottom: 60px;
    font-weight: 600;
  }

  .ujrf-info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
  }

  .ujrf-info-card {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
  }

  .ujrf-info-card h3 {
    font-size: 1.3rem;
    color: #005c5a;
    margin-bottom: 15px;
    font-weight: 600;
  }

  .ujrf-info-card p {
    color: #666;
    line-height: 1.6;
  }

  /* How to Choose */
  .ujrf-how-to-choose {
    background: #ffffff;
  }

  .ujrf-how-to-choose h2 {
    text-align: center;
    font-size: 2.5rem;
    color: #005c5a;
    margin-bottom: 60px;
    font-weight: 600;
  }

  .ujrf-choose-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
    align-items: center;
  }

  .ujrf-choose-image img {
    width: 100%;
    border-radius: 12px;
  }

  .ujrf-choose-text h3 {
    font-size: 1.3rem;
    color: #005c5a;
    margin-bottom: 10px;
    margin-top: 25px;
    font-weight: 600;
  }

  .ujrf-choose-text h3:first-child {
    margin-top: 0;
  }

  .ujrf-choose-text p {
    color: #4b4b4b;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  /* Bestsellers */
  .ujrf-bestsellers {
    background: #f6f6f6;
  }

  .ujrf-bestsellers h2 {
    text-align: center;
    font-size: 2.5rem;
    color: #005c5a;
    margin-bottom: 60px;
    font-weight: 600;
  }

  .ujrf-bestsellers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
  }

  .ujrf-bestseller-card {
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-align: center;
    position: relative;
    padding-bottom: 20px;
  }

  .ujrf-bestseller-card:hover {
    transform: translateY(-5px);
  }



  .ujrf-bestseller-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .ujrf-bestseller-card h3 {
    font-size: 1.2rem;
    color: #005c5a;
    margin: 15px 0 10px;
    font-weight: 600;
    padding: 0 15px;
  }

  /* Order Form */
  .ujrf-order-form-section {
    background: #ffffff;
  }

  .ujrf-order-form-wrapper {
    max-width: 800px;
    margin: 0 auto;
  }

  .ujrf-order-form-wrapper h2 {
    text-align: center;
    font-size: 2.5rem;
    color: #005c5a;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .ujrf-order-form-wrapper p {
    text-align: center;
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 40px;
  }

  .ujrf-form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .ujrf-form-group {
    margin-bottom: 20px;
  }

  .ujrf-form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #4b4b4b;
  }

  .ujrf-form-group input,
  .ujrf-form-group select,
  .ujrf-form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .ujrf-form-group input:focus,
  .ujrf-form-group select:focus,
  .ujrf-form-group textarea:focus {
    border-color: #005c5a;
  }

  .ujrf-order-contact {
    background: #ffffff !important;
    color: #4b4b4b !important;
    border: 2px solid #005c5a;
  }

  .ujrf-order-contact .ujrf-contact-content h2 {
    color: #005c5a !important;
  }

  .ujrf-order-contact .ujrf-contact-content p {
    color: #4b4b4b !important;
    opacity: 1 !important;
  }

  .ujrf-order-contact .ujrf-contact-info p {
    color: #4b4b4b !important;
    opacity: 1 !important;
  }

  .ujrf-contact-content {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
  }

  .ujrf-contact-content h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .ujrf-contact-content p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    opacity: 0.9;
  }

  .ujrf-contact-methods {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }

  .ujrf-contact-info p {
    margin: 10px 0;
    font-size: 1.1rem;
    opacity: 0.9;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .ujrf-page-header {
      padding: 100px 0 50px;
    }

    .ujrf-page-header h1 {
      font-size: 2.5rem;
    }

    section {
      padding: 60px 0;
    }

    .ujrf-shop-contact-info {
      flex-direction: column;
      align-items: center;
    }

    .ujrf-delivery-info h2,
    .ujrf-how-to-choose h2,
    .ujrf-bestsellers h2,
    .ujrf-order-form-wrapper h2,
    .ujrf-contact-content h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .ujrf-products-grid {
      grid-template-columns: 1fr;

    }

    .ujrf-choose-content {
      grid-template-columns: 1fr;
      gap: 30px;
    }

    .ujrf-form-row {
      grid-template-columns: 1fr;
      gap: 0;
    }

    .ujrf-contact-methods {
      flex-direction: column;
      align-items: center;
    }

    .btn-ujrf-primary {
      width: 200px;
      text-align: center;
    }
  }


  @media (max-width: 480px) {
    .ujrf-page-header h1 {
      font-size: 2rem;
    }

    .ujrf-contact-content h2 {
      font-size: 1.8rem;
    }

    .btn-ujrf-primary,
    .ujrf-btn-secondary,
    .btn-ujrf-primary {
      padding: 12px 20px;
      font-size: 0.9rem;
    }
  }
</style>
